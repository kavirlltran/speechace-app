<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pronunciation Practice</title>
    <link rel="stylesheet" href="/style.css" />
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: url('/background.png') no-repeat center center fixed;
        background-size: cover;
        color: white;
        backdrop-filter: brightness(0.8);
      }

      .overlay {
        background: rgba(0, 0, 0, 0.5);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
        box-sizing: border-box;
        text-align: center;
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
      }

      input[type='text'] {
        padding: 12px;
        font-size: 1.2em;
        width: 80%;
        max-width: 500px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: none;
        outline: none;
      }

      .buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
        margin-bottom: 30px;
      }

      button {
        padding: 12px 24px;
        font-size: 1.1em;
        border: none;
        border-radius: 30px;
        background: linear-gradient(to right, #00f0ff, #00cfff);
        color: black;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 0 10px #00f0ff, 0 0 20px #00cfff;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px #00f0ff, 0 0 30px #00cfff;
      }

      button.active {
        background: #00ffae;
        box-shadow: 0 0 20px #00ffae, 0 0 30px #00ffae;
      }

      .result {
        font-size: 1.2em;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0, 240, 255, 0.6);
        max-width: 700px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="overlay">
      <h1>Pronunciation Practice</h1>
      <input type="text" id="textInput" placeholder="Enter text to practice..." />
      <div class="buttons">
        <button id="startBtn">ðŸŽ™ Start</button>
        <button id="stopBtn" disabled>ðŸ›‘ Stop</button>
      </div>
      <div class="result" id="resultText">Your pronunciation analysis will appear here.</div>
    </div>

    <script>
      const startBtn = document.getElementById('startBtn');
      const stopBtn = document.getElementById('stopBtn');
      let recognition;

      if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        recognition.lang = 'en-US';
        recognition.interimResults = false;

        recognition.onstart = () => {
          startBtn.classList.add('active');
          stopBtn.disabled = false;
        };

        recognition.onend = () => {
          startBtn.classList.remove('active');
          stopBtn.disabled = true;
        };

        recognition.onresult = (event) => {
          const spokenText = event.results[0][0].transcript;
          document.getElementById('resultText').innerText = 'You said: ' + spokenText;
        };
      }

      startBtn.addEventListener('click', () => {
        if (recognition) recognition.start();
      });

      stopBtn.addEventListener('click', () => {
        if (recognition) recognition.stop();
      });
    </script>
  </body>
</html>
