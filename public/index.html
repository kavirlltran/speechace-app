<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robot Reading Practice</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('/mnt/data/ChatGPT%20Image%2021_24_03%205%20thg%208%2C%202025.png') no-repeat center center/cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      backdrop-filter: blur(2px);
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 30px #0ff;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      margin-bottom: 30px;
    }

    select, textarea, button {
      margin-top: 20px;
      padding: 15px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      outline: none;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
    }

    button {
      background: linear-gradient(90deg, #00ffff, #0066ff);
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffff;
    }

    label {
      font-weight: bold;
      font-size: 1.2em;
      display: block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Robot Reading Practice</h1>

    <label for="lessonSelect">Select a Lesson</label>
    <select id="lessonSelect">
      <option value="lesson1">Introduction to Robots</option>
      <option value="lesson2">Robot Types</option>
      <option value="lesson3">Robot Vocabulary</option>
    </select>

    <label for="textInput">Practice Reading</label>
    <textarea id="textInput" rows="6" placeholder="Selected lesson text will appear here..."></textarea>

    <button onclick="startReading()">Start Reading</button>
  </div>

  <script>
    const textSamples = {
      lesson1: "Hello! I am a robot. I help humans with many tasks. Let's learn together!",
      lesson2: "There are many kinds of robots. Some help at home, others in space or factories.",
      lesson3: "Robot, sensor, circuit, motor, programming, AI, machine, automate."
    };

    const lessonSelect = document.getElementById('lessonSelect');
    const textInput = document.getElementById('textInput');

    lessonSelect.addEventListener('change', () => {
      textInput.value = textSamples[lessonSelect.value];
    });

    function startReading() {
      alert("Start reading: \n\n" + textInput.value);
    }
  </script>
</body>
</html>
