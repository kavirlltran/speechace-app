<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pronunciation Practice</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('ChatGPT Image 21_24_03 5 thg 8, 2025.png');
      background-size: cover;
      background-position: center;
      color: #fff;
      text-align: center;
      backdrop-filter: brightness(0.6);
    }

    .container {
      padding: 40px 20px;
      background: rgba(0, 0, 0, 0.5);
      margin: 50px auto;
      max-width: 800px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffff88;
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 10px #00f0ff;
    }

    #script {
      font-size: 1.5rem;
      margin-bottom: 20px;
      line-height: 1.6;
      text-shadow: 0 0 5px #ffffffaa;
    }

    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #00ffff88;
    }

    #recordBtn.active {
      background: #ff0066;
      color: #fff;
    }

    #stopBtn {
      background: #0066ff;
      color: #fff;
    }

    #stopBtn:disabled {
      background: #444;
    }

    #audioPlayer {
      margin-top: 20px;
    }

    a {
      color: #00ffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pronunciation Practice</h1>
    <div id="script">Loading...</div>
    <button id="recordBtn">🎤 Start Recording</button>
    <button id="stopBtn" disabled>🛑 Stop</button>
    <div id="audioPlayer"></div>
  </div>

  <script>
    let mediaRecorder;
    let audioChunks = [];
    let stream;
    let audioBlob;

    const recordBtn = document.getElementById('recordBtn');
    const stopBtn = document.getElementById('stopBtn');
    const scriptEl = document.getElementById('script');
    const audioPlayer = document.getElementById('audioPlayer');

    // Load script from script.txt and process
    fetch('script.txt')
      .then(res => res.text())
      .then(text => {
        const cleanText = text.replace(/'/g, ""); // Xoá dấu ' khỏi từ trọng âm
        scriptEl.innerText = cleanText;
      });

    // Start Recording
    recordBtn.addEventListener('click', async () => {
      stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);

      audioChunks = [];

      mediaRecorder.ondataavailable = event => {
        audioChunks.push(event.data);
      };

      mediaRecorder.onstop = () => {
        audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
        const audioUrl = URL.createObjectURL(audioBlob);
        const audio = document.createElement('audio');
        audio.controls = true;
        audio.src = audioUrl;
        audioPlayer.innerHTML = '';
        audioPlayer.appendChild(audio);

        // Download link
        const downloadLink = document.createElement('a');
        downloadLink.href = audioUrl;
        downloadLink.download = 'recording.wav';
        downloadLink.textContent = '⬇ Download recording';
        audioPlayer.appendChild(document.createElement('br'));
        audioPlayer.appendChild(downloadLink);
      };

      mediaRecorder.start();
      recordBtn.classList.add('active');
      stopBtn.disabled = false;
      recordBtn.disabled = true;
    });

    // Stop Recording
    stopBtn.addEventListener('click', () => {
      mediaRecorder.stop();
      stream.getTracks().forEach(track => track.stop());
      recordBtn.classList.remove('active');
      stopBtn.disabled = true;
      recordBtn.disabled = false;
    });
  </script>
</body>
</html>
